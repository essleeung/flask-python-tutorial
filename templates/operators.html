<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Operators</title>
</head>

<body>
    {% include 'nav.html' %}
    <div class="container">
        <h1>Operators</h1>
        {% for p in posts %}
        <h2>{{ p.name }}</h2>
        <p><strong>Description:</strong> {{ p.description }}</p>
        <p><strong>Symbol:</strong> {{ p.symbol }}</p>
        <p><strong>Example:</strong> {{p.example}}</p>
        <p><strong>Uses:</strong> {{ p.uses }}</p>
        {% endfor %}
    </div>
    <hr>
    <div>
        <form action="/operators" method="POST" class="container">
        <h2>Add a new operator</h2>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text"" class="form-control" name="name">
            </div>
            <div class="form-group col-md-6">
            <label for="symbol">Symbol</label>
            <input type="text" class="form-control" name="symbol">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Description</label>
            <input type="text" class="form-control" name="description">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Example</label>
            <input type="text" class="form-control" name="example">
        </div>
        <div class="form-group">
            <label for="uses">Uses</label>
            <input type="text" class="form-control" name="uses">
            </div>
        <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</body>
</html>
